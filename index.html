---
layout: default
title: Blog
---

  <h2>Latest Posts</h2>
     {%- for post in site.posts -%}
     {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
    <div class="blog-post">
      <a href="{{ post.url | relative_url }}">
          <h3>{{ post.title | escape }}</h3>
          <p>{{ post.date | date: date_format }}</p>
          <p>{{ post.desc }}</p>
      </a>
    </div>
    {%- endfor -%}
